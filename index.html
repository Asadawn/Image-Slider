<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="list">
            <div class="item">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/5.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="gellery">

        <div class="row ">
            <div class="column ">
                <img class="hover-shadow cursor gimg " src="img/1.jpg" alt="" style="width:100%">
            </div>
            <div class="column ">
                <img class="hover-shadow cursor gimg" src="img/2.jpg" alt="" style="width:100%">
            </div>
            <div class="column">
                <img class="hover-shadow cursor gimg" src="img/3.jpg" alt="" style="width:100%">
            </div>
            <div class="column">
                <img class="hover-shadow cursor gimg" src="img/4.jpg" alt="" style="width:100%">
            </div>
            <div class="column">
                <img class="hover-shadow cursor gimg" src="img/5.jpg" alt="" style="width:100%">
            </div>
        </div>
    </div>
        
    <script src="app.js"></script>
</body>
</html>
